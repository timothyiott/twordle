<!DOCTYPE html> 
<html> 
<head>     
    <title>Twordle</title> 
    <link rel="stylesheet" href="index.css">
    <script defer type="text/javascript" defer src="app.js"></script> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head> 
<body>
    <div id="canvas" class="container p-5">
        <h1 id="title" class="text-center">Twordle</h1>
        <div id="searchContainer" class="row justify-content-center align-items-center">
            <button type="button" id="resetPage" onClick="reloadPage()" class="col-1 btn btn-warning border border-dark m-3">Reset</button>
            <input type="form-text" id="inputTextField" class="col-3 form-text text-center m-3 fs-2" />
            <button type="button" id="searchButton" onClick="enterTry()" onEnter="enterTry()" class="col-1 btn btn-warning border border-dark m-3">Submit</button>
        </div>
        <div >

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body> 
</html>
